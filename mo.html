<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه محاسبه نمره سالانه</title>
    <style>
        @font-face {
            font-family: 'Kalameht';
            src: url('fonts/KalamehWeb-Thin.woff') format('woff');
            font-weight: bolder;
            font-style: normal;
        }

        @font-face {
            font-family: 'Kalamehb';
            src: url('fonts/KalamehWeb-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Kalameht', sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            color: white;
            box-sizing: border-box;
            overflow-x: hidden; /* جلوگیری از اسکرول افقی */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            max-width: 1200px; /* حداکثر عرض برای مرکزیت بهتر */
            margin: 0 auto; /* مرکز کردن محتوا */
            padding: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group a {
            text-decoration: none;
        }

        button, .button-group button {
            background-color: green;
            font-family: 'Kalamehb';
            color: white;
            border: none;
            border-radius: 9px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            min-width: 150px;
        }

        button:hover, .button-group button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* اجازه اسکرول در مدال */
            background-color: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid black;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }

        .close {
            color: #333;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #004d40;
        }

        h2 {
            font-family: 'Kalamehb', sans-serif;
            color: #333;
            text-align: center;
            font-size: 3rem;
            margin: 0;
            padding: 0;
        }

        h1 {
            width: 100%;
            display: block;
            background-color: #333;
            font-family: 'Kalamehb', sans-serif;
            color: white;
            text-align: center;
            font-size: 5rem;
            margin: 0px;
            padding: 50px;
            box-sizing: border-box;
        }

        p {
            color: #333;
            font-size: 1.5rem;
            font-weight: bolder;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .modal button, .button-container button {
            width: 100%;
            background-color: green;
            font-family: 'Kalamehb';
            color: white;
            border: none;
            border-radius: 9px;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .modal button:hover, .button-container button:hover {
            background-color: #004d40;
        }

        #result {
            color: white;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #00796b;
            background-color: #333;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bolder;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* استایل‌های ریسپانسیو */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .modal-content {
                padding: 15px;
                width: 95%;
                max-width: 95%;
            }

            h2 {
                font-size: 2rem;
            }

            input[type="number"], button {
                font-size: 0.875rem;
                padding: 8px;
            }

            #result {
                font-size: 0.875rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

            .modal-content {
                padding: 10px;
                width: 100%;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="number"], button {
                font-size: 0.75rem;
                padding: 6px;
            }

            #result {
                font-size: 0.75rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>آکادمی آموزشی یونس کبیری</h1>
        <h2>سامانه محاسبه نمره سالانه</h2>
        <p>محاسبه نمره دی ماه و خردادماه برای هر درس دلخواه</p>
        <!-- دکمه برای باز کردن مدال محاسبه نمره -->
        <div class="button-group">
            <button id="calculate-button">محاسبه نمره</button>
            <a href="index.html">
                <button id="site-button">سایت آکادمی</button>
            </a>
        </div>

        <!-- مدال محاسبه نمره -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <label for="mdey">نمره مستمر دی ماه:</label>
                <input type="number" id="mdey"><br>
                <label for="pdey">نمره کتبی دی‌ ماه:</label>
                <input type="number" id="pdey"><br>
                <label for="mkhordad">نمره مستمر خرداد ماه:</label>
                <input type="number" id="mkhordad"><br>
                <label for="pkhordad">نمره کتبی خرداد ماه:</label>
                <input type="number" id="pkhordad"><br>
                <div class="button-container">
                    <button id="option1">محاسبه نمره در متوسطه اول</button>
                    <button id="option2">محاسبه نمره در متوسطه دوم</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const calculateButton = document.getElementById("calculate-button");
            const modal = document.getElementById("myModal");
            const closeButton = document.querySelector(".close");
            const option1 = document.getElementById("option1");
            const option2 = document.getElementById("option2");

            function performCalculation(type) {
                console.log('عملیات محاسبه نمره با نوع:', type);

                const mdey = parseFloat(document.getElementById("mdey").value) || 0;
                const pdey = parseFloat(document.getElementById("pdey").value) || 0;
                const mkhordad = parseFloat(document.getElementById("mkhordad").value) || 0;
                const pkhordad = parseFloat(document.getElementById("pkhordad").value) || 0;

                let modey, mokhordad, mosalaneh;

                if (type === 'second') {
                    modey = ((mdey * 1) + (pdey * 2)) / 3;
                    mokhordad = ((mkhordad * 1) + (pkhordad * 4)) / 5;
                    mosalaneh = ((mdey * 1) + (pdey * 2) + (mkhordad * 1) + (pkhordad * 4)) / 8;
                } else {
                    modey = Math.ceil(((mdey * 1) + (pdey * 1)) / 2);
                    mokhordad = Math.ceil(((mkhordad * 1) + (pkhordad * 1)) / 2);
                    mosalaneh = (modey + (mokhordad * 2)) / 3;
                }

                modey = modey.toFixed(2);
                mokhordad = mokhordad.toFixed(2);
                mosalaneh = mosalaneh.toFixed(2);

                document.getElementById("result").innerText =
                    "نمره دی ماه  :" + modey + "\n" +
                    "نمره خردادماه  :" + mokhordad + "\n" +
                    "نمره سالانه  :" + mosalaneh + "\n" +
                    "ملاک قبولی کسب حداقل نمره 10 در نمره سالانه می باشد";
            }

            if (calculateButton) {
                calculateButton.addEventListener('click', () => {
                    if (modal) modal.style.display = "block";
                    document.body.style.overflow = "hidden"; // مخفی کردن اسکرول صفحه در هنگام نمایش مدال
                });
            }

            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    if (modal) modal.style.display = "none";
                    document.body.style.overflow = "auto"; // فعال کردن اسکرول صفحه
                });
            }

            if (option1) {
                option1.addEventListener('click', () => performCalculation('first'));
            }

            if (option2) {
                option2.addEventListener('click', () => performCalculation('second'));
            }
        });
    </script>
</body>
</html>
