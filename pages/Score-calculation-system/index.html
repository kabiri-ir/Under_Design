<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه محاسبه نمره سالانه</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>آکادمی آموزشی یونس کبیری</h1>
    <div class="container">
        <h2>سامانه محاسبه نمره سالانه</h2>
        <p style="text-align: center;">محاسبه نمره دی ماه و خردادماه برای هر درس دلخواه</p>
        <!-- دکمه برای باز کردن مدال محاسبه نمره -->
        <div class="button-group">
            <button id="calculate-button">محاسبه نمره</button>
            <a href="../../index.html">
                <button id="site-button">سایت آکادمی</button>
            </a>
        </div>

        <!-- مدال محاسبه نمره -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <label for="mdey">نمره مستمر دی ماه:</label>
                <input type="number" id="mdey"><br>
                <label for="pdey">نمره کتبی دی‌ ماه:</label>
                <input type="number" id="pdey"><br>
                <label for="mkhordad">نمره مستمر خرداد ماه:</label>
                <input type="number" id="mkhordad"><br>
                <label for="pkhordad">نمره کتبی خرداد ماه:</label>
                <input type="number" id="pkhordad"><br>
                <div class="button-container">
                    <button id="option1">محاسبه نمره در متوسطه اول</button>
                    <button id="option2">محاسبه نمره در متوسطه دوم</button>
                </div>
                <div id="result"></div>
            </div>
        </div>

        <!-- مدال تأیید دانلود PDF -->
        <div id="pdfModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>آیا مایل به دانلود نسخه PDF از نتیجه هستید؟</p>
                <div class="button-container">
                    <button id="download-pdf">بله</button>
                    <button id="cancel-download">خیر</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripcts.js"></script>
</body>
</html>
